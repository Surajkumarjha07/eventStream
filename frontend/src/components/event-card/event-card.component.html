    <section class="googlefont cursor-pointer w-72 bg-white rounded-lg overflow-hidden hover:shadow-lg hover:shadow-gray-300 my-7 max-md:w-52" (click)="viewCard()">
        <img [src]="'http://localhost:8000/uploads/' + event_img" alt="event">
        
        <div class="px-4 py-4">
            <h1 [ngClass]="description !== ''? 'text-gray-700 font-bold text-lg max-md:text-sm' : 'hidden'"> {{description}} </h1>
            <div class="flex justify-start gap-2">
                <p [ngClass]="date ? 'text-gray-700 text-sm font-semibold my-1 max-md:text-xs' : 'hidden'"> {{date}}</p>
                <p [ngClass]="(date && start_time) ? 'text-gray-700 text-sm font-semibold my-1 max-md:text-xs' : 'hidden'"> â€¢ </p>
                <p [ngClass]="start_time ? 'text-gray-700 text-sm font-semibold my-1 max-md:text-xs' : 'hidden'"> {{start_time}} </p>
            </div>
            <p [ngClass]="location !== ''? 'text-gray-500 text-sm font-medium my-2 max-md:text-xs' : 'hidden'"> {{location}} </p>
            <p class="text-gray-600 text-sm font-semibold max-md:text-xs"> $ {{price}} </p>
        </div>
        
    </section>
