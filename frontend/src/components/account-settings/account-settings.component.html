<section class="googlefont flex justify-center items-center">
    <aside class="h-screen w-1/5 bg-gray-100 text-start px-10 py-1">
        <p class="text-gray-500 font-medium my-10 cursor-pointer" (click)="getform($event)"> Update Info </p>
        <p class="text-gray-500 font-medium my-10 cursor-pointer" (click)="getform($event)"> Update Email </p>
        <p class="text-gray-500 font-medium my-10 cursor-pointer" (click)="getform($event)"> Delete Account </p>
    </aside>
    <section class="w-full h-screen px-32 py-10">
        <form class="w-96" method="post" [formGroup]="update_form" (submit)="updateInfo()" *ngIf="showInfoForm">

            <input type="text" name="newName" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-orange-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-orange-600 focus:placeholder:-translate-y-5" placeholder="New name" formControlName="newName">
            <br><br>

            <input type="password" name="newPassword" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-orange-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-orange-600 focus:placeholder:-translate-y-5" placeholder="New password" formControlName="newPassword">
            <br><br>

            <input type="password" name="currentPassword" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-orange-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-orange-600 focus:placeholder:-translate-y-5" placeholder="Current password" formControlName="currentPassword">

            <input type="submit" value="Update Info" class="bg-orange-600 w-full cursor-pointer text-white py-2 rounded-sm my-10">
            
        </form>

        <form class="w-96" method="post" [formGroup]="update_Email" (submit)="updateEmail()" *ngIf="showEmailForm">

            <input type="email" name="newEmail" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-orange-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-orange-600 focus:placeholder:-translate-y-5" placeholder="New email" formControlName="newEmail">
            <br><br>

            <input type="password" name="password" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-orange-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-orange-600 focus:placeholder:-translate-y-5" placeholder="Password" formControlName="password">

            <input type="submit" value="Update Email" class="bg-orange-600 w-full cursor-pointer text-white py-2 rounded-sm my-10">
            
        </form>

        <form class="w-96" method="post" [formGroup]="delete_User" (submit)="deleteUser($event)" *ngIf="showDeleteForm">

            <input type="password" name="password" class="w-full py-3 outline-none border-b focus:border-b-2 focus:border-b-red-600 focus:placeholder:transition-all focus:placeholder:duration-500 focus:placeholder:ease-in-out focus-within:placeholder:text-xs focus:placeholder:text-red-600 focus:placeholder:-translate-y-5" placeholder="Password" formControlName="password">

            <input type="submit" value="Delete Account" class="bg-red-600 hover:bg-red-700 w-full cursor-pointer text-white py-2 rounded-sm my-10">
            
        </form>

        <div class="border border-gray-400 flex flex-col justify-start gap-5 py-7 px-10 rounded-xl w-fit h-fit" *ngIf="showBox">
            <p class=""> Are you sure you want to delete your account </p>
            <div class="flex justify-center items-center gap-4">
                <button class="bg-red-600 text-white font-semibold px-4 py-1 rounded-md" (click)="deleteSure($event)"> Yes </button>
                <button class="border-2 border-gray-400 text-gray-600 font-semibold bg-white px-4 py-1 rounded-md" (click)="deleteSure($event)"> No </button>
            </div>
        </div>

    </section>
</section>
