@if (showNavbar) {
    @if (isLoggedIn) {
        <app-login-nav></app-login-nav>
    }
    @else {
        <app-navbar></app-navbar>
    }
}

<section [ngClass]="isLoggedIn? 'mt-14' : 'mt-16'">
    <router-outlet></router-outlet>
</section>

@if (showNavbar) {
    @if (isLoggedIn) {
        <app-login-footer></app-login-footer>
    }
    @else {
        <app-footer></app-footer>
    }
}
